<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shopping Cart</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #333;
    }
    .cart-container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .header img {
      width: 30px;
      height: 30px;
      cursor: pointer;
    }
    .header-title {
      font-size: 18px;
      font-weight: bold;
    }
    .cart-items {
      flex: 1;
      overflow-y: auto;
    }
    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 20px 0;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }
    .cart-item img {
      width: 40px;
      height: 40px;
      background: #eee;
      border-radius: 8px;
      object-fit: cover;
    }
    .item-details {
      flex: 1;
      margin-left: 10px;
    }
    .item-details h3 {
      font-size: 16px;
      margin: 0;
      margin-bottom: 4px;
    }
    .remove-item {
      font-size: 12px;
      color: red;
      cursor: pointer;
      margin-top: 4px;
    }
    .item-actions {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .item-actions button {
      width: 25px;
      height: 25px;
      background: #eee;
      border: none;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
    }
    .item-actions span {
      min-width: 20px;
      text-align: center;
      font-size: 16px;
    }
    .summary-card {
      background: #f9f9f9;
      border-radius: 20px 20px 0 0;
      padding: 20px;
      box-shadow: 0px -2px 10px rgba(0,0,0,0.1);
      margin-top: 20px; /* Ensure some space between items and summary */
    }
    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 16px;
    }
    .total {
      font-weight: bold;
      font-size: 18px;
      margin-top: 10px;
    }
    .checkout-btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .checkout-btn:hover {
      background-color: #218838;
    }
    .empty-cart {
      text-align: center;
      margin-top: 50px;
      font-size: 18px;
    }
  </style>
</head>

<body>

<div class="cart-container">
  <div class="header">
    <img src="https://cdn-icons-png.flaticon.com/512/93/93634.png" alt="Back" onclick="history.back()">
    <div class="header-title">Shopping Cart</div>
  </div>

  <div id="cart-items" class="cart-items"></div>

  <div class="summary-card" id="summary-card" style="display: none;">
    <div class="summary-row">
      <span>Subtotal</span>
      <span id="subtotal">â‚¹0/-</span>
    </div>
    <div class="summary-row">
      <span>Delivery</span>
      <span>â‚¹80/-</span>
    </div>
    <div class="summary-row total">
      <span>Total</span>
      <span id="total">â‚¹0/-</span>
    </div>
    <button class="checkout-btn" onclick="proceedToCheckout()">Checkout</button>
  </div>
</div>

<script>
// Sample database check (replace this with actual database/API call)
const availableProducts = [
  { productId: "1", name: "Product A", price: 100, image: "product-a.jpg" },
  { productId: "2", name: "Product B", price: 200, image: "product-b.jpg" },
  // Add other products available in your database
];

function getCartItems() {
  return JSON.parse(localStorage.getItem('cart')) || [];
}

function saveCartItems(cart) {
  localStorage.setItem('cart', JSON.stringify(cart));
}

function renderCart() {
  const cart = getCartItems();
  const cartItemsDiv = document.getElementById('cart-items');
  const subtotalDiv = document.getElementById('subtotal');
  const totalDiv = document.getElementById('total');
  const summaryCard = document.getElementById('summary-card');

  cartItemsDiv.innerHTML = '';
  let subtotal = 0;
  const deliveryCharge = 80;

  if (cart.length === 0) {
    cartItemsDiv.innerHTML = '<div class="empty-cart">ðŸ›’ Your cart is empty!</div>';
    summaryCard.style.display = 'none';
    return;
  }

  cart.forEach(item => {
    const productExists = availableProducts.find(product => product.productId === item.productId);
    if (productExists) {
      const itemTotal = item.price * item.quantity;
      subtotal += itemTotal;

      const div = document.createElement('div');
      div.className = 'cart-item';
      div.innerHTML = `
        <img src="${productExists.image}" alt="${productExists.name}">
        <div class="item-details">
          <h3>${productExists.name}</h3>
          <div class="remove-item" onclick="removeItem('${item.productId}', '${item.size}')">remove item</div>
        </div>
        <div class="item-actions">
          <button onclick="decreaseQuantity('${item.productId}', '${item.size}')">âˆ’</button>
          <span>${item.quantity}</span>
          <button onclick="increaseQuantity('${item.productId}', '${item.size}')">+</button>
        </div>
      `;
      cartItemsDiv.appendChild(div);
    }
  });

  subtotalDiv.innerText = `â‚¹${subtotal}/-`;
  totalDiv.innerText = `â‚¹${subtotal + deliveryCharge}/-`;
  summaryCard.style.display = 'block';  // Ensure summary card is displayed
}

function increaseQuantity(productId, size) {
  let cart = getCartItems();
  const index = cart.findIndex(item => item.productId === productId && item.size === size);
  if (index !== -1) {
    cart[index].quantity += 1;
    saveCartItems(cart);
    renderCart();
  }
}

function decreaseQuantity(productId, size) {
  let cart = getCartItems();
  const index = cart.findIndex(item => item.productId === productId && item.size === size);
  if (index !== -1) {
    if (cart[index].quantity > 1) {
      cart[index].quantity -= 1;
    } else {
      cart.splice(index, 1);
    }
    saveCartItems(cart);
    renderCart();
  }
}

function removeItem(productId, size) {
  if (!confirm('Are you sure you want to remove this item?')) return;
  let cart = getCartItems();
  cart = cart.filter(item => !(item.productId === productId && item.size === size));
  saveCartItems(cart);
  renderCart();
}

function proceedToCheckout() {
  alert('ðŸš€ Proceeding to Checkout (You can link payment page here)');
}

renderCart();
</script>

</body>
</html>
