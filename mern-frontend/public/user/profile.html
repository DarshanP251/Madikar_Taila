<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="initial-scale=1, width=device-width">
  	
  	
  	<link rel="stylesheet" href="../CSS/global.css" />
  	<link rel="stylesheet"  href="profile.css" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Hawthorne Vintage:wght@400&display=swap" />
  	
  	
  	
</head>
<body>
  	
  	<div class="checkout">
    		<div class="checkout-child">
    		</div>
    		<img class="arrow-chevron-left" alt="" src="../SRC/Chevron_Left.svg">

    		<div class="dsc00197-2-parent">
      			<img class="dsc00197-2-icon" alt="" src="../SRC/DSC00197 2.png">
      			
      			<div class="groundnut-oil">Groundnut Oil</div>

      			<div class="div">325/-</div>

        				<div class="kusugal-road-keshwapur-hubba-wrapper">

        				</div>
      			</div>
    		</div>
    		<div class="frame-div">
      			<div class="frame-group">
        				<div class="shipping-to-parent">
          					<div class="shipping-to">Contact no.</div>
          					<div class="buttons">
            						<div class="small">Edit</div>
          					</div>
        				</div>
        				<div class="wrapper">
          					<div class="div1">9845682621</div>
        				</div>
      			</div>
    		</div>
    		<div class="checkout-item">
    		</div>
    		<div class="logo">
      			<div class="madikar-taila">Madikar Taila</div>

    		</div>

      			</div>

      			<div class="div4">₹415/-</div>
      			<div class="start-shopping" id="startShoppingContainer">
        				<div class="proceed-to-pay">Place Your Order</div>
      			</div>
    		</div>
  	</div>
  	
  	
  	
  	
  	<script>
    		var startShoppingContainer = document.getElementById("startShoppingContainer");
    		if(startShoppingContainer) {
      			startShoppingContainer.addEventListener("click", function (e) {
          			window.location.href = "../HTML/finalpage.html";
      			});
    		}</script></body>
